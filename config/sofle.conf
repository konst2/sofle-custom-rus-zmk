# Uncomment the following line to enable the Sofle OLED Display
# CONFIG_ZMK_DISPLAY=y

# Uncomment these two lines to add support for encoders
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment this line below to add rgb underglow / backlight support
# CONFIG_ZMK_RGB_UNDERGLOW=y

# Uncomment the line below to disable external power toggling by the underglow.
# By default toggling the underglow on and off also toggles external power
# on and off. This also causes the display to turn off.
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Отключить поддержку внешнего питания (подсветка, экраны) для экономии энергии
CONFIG_ZMK_EXT_POWER=n

# Включить поддержку батареи и отчет о состоянии батареи
# https://github.com/kot149/zmk-battery-center
# https://github.com/codyd51/Mighty-Mitts?tab=readme-ov-file
CONFIG_BT_BAS=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Увеличить интервал отчетов батареи (по умолчанию 30 секунд)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=600

# Увеличить интервал сна (в миллисекундах)
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Включить глубокий сон
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Оптимизировать энергопотребление BLE
CONFIG_BT_CTLR_TX_PWR_PLUS_8=n
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# Уменьшить мощность передатчика BLE
CONFIG_BT_CTLR_TX_PWR_MINUS_8=y

# Оптимизировать сканирование для периферийной половины
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=24
CONFIG_BT_PERIPHERAL_PREF_LATENCY=12
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400
